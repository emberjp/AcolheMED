<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/testeEnzo.css" />
    <title>Tela Enfermeiro</title>
  </head>

  <body>
    <header>
      <div class="containerHeader">
        <img src="../Images/LogoCerta.png" id="Logo"alt="Logo" width="89" height="89">
        <div class= "butoes">
          <button type="TrocaTela" id="ButDados">Dados Paciente</button>
          <button type="TrocaTela" id="ButPro">Protocolo</button>
       </div>
      </div>
    </header>
    <main>
      <div class="Tudo">
        <div class="container">
          <section>
            <!-- Abordagem Inicial -->
            <h2 class="titulosec">Abordagem Inicial</h2>
            <div class="containerOutline">
              <label for="Queixa">Queixa Principal</label>
              <textarea type="text" id="Queixa" name="Queixa" required  />  </textarea>
              <label for="Obsrvações">Obsrvações</label>
              <textarea type="text" id="Obsrvações" name="Obsrvações" required /></textarea>
              <label for="Medicamento">Medicamento(s)</label>
              <textarea type="text" id="Medicamento" name="Medicamento" required /></textarea>
            </div>
          </section>
        </div>
        <div class="container">
          <section>
            <!-- Dados extras -->
            <h2 class="titulosec">Dados extras</h2>
            <div class="containerOutline">
              <label for="Alergia">Alergias</label>
              <textarea type="text" id="Alergia" name="Alergia" required textarea></textarea>
              <label for="Dor ">Escala de dor</label>
              <input type="number" id="Dor" name="Dor" required min="0" max="10"/>
            </div>
          </section>
        </div>
        <div class="container">
          <section>
            <!-- Sinais Vitais Prinicipais -->
            <h2 class="titulosec">Sinais Vitais Principais</h2>
            <div class="containerOutline">
              <label for="Temp">Temperatura(°C)</label>
              <input type="number" id="Temp" name="Temp" required/>
              <label for="Arterial">Pressão Arterial(mmHg)</label>
              <input type="number" id="Arterial" name="Arterial" required/>
              <label for="Cardiaca">Frequência Cardiaca(bpm)</label>
              <input type="number" id="Cardiaca" name="Cardiaca"required />
              <label for="Respriatória">Frequência Respiratória(rpm) </label>
              <input type="number" id="Respiratória" name="Respiratória"required />
              <label for="Peso">Peso(kg)</label>
              <input type="number" id="Peso" name="Peso" required />
            </div>
          </section>
        </div>
        <div class="container">
          <section>
            <!-- Sinais Vitais Especificos -->
            <h2 class="titulosec">Sinais Vitais Especificos</h2>
            <div class="containerOutline">
              <label for="Especificidade">Especificidade</label>
              <select id="Especificidade" name="Especificidade" required>
                <option>Selecione</option>
                <option>Queimaduras</option>
                <option>Sangramento</option>
                <option>Qeuixa Respiratória</option>
                <option>Outro</option>
                </select>
              <label for="Es1">----</label>
              <input type="number" id="Es1" name="Es1" required/>
              <label for="Es2">----</label>
              <input type="number" id="Es2" name="Es2" required/>
              <label for="Es3">----</label>
              <input type="number" id="Es3" name="Es3" required/>
              <label for="Es4">----</label>
              <input type="number" id="Es4" name="Es4" required/>
            </select>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="foot">
        <button type="TrocaTela" id="ButDesconectar" class="Butfoot">Desconectar</button>
        <button type="TrocaTela" id="ButConfirmar" class="Butfoot">Confirmar</button>
      </div>

    </footer>
  </body>
</html>
