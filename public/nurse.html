<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../src/css/reset.css" />
  <link rel="stylesheet" href="../src/css/styles-doctor.css" />
  <title>Tela Enfermeiro</title>
  <script src="../src/js/Enzo.js"></script>
  <script type="module" src="../src/js/lidarForm.js"></script>
  <script src="../src/js/auth.js"></script>
</head>

<body>
  <div class="containerHeader">
    <div id="icon">
      <img src="../Images/LogoCerta.png" id="Logo" alt="Logo" width="75" height="75">
    </div>
    <div id="header-button">
      <a href="patientData.html"> <button type="TrocaTela" id="ButDados">Dados Paciente</button></a>
      <button type="TrocaTela" id="ButPro">Protocolo</button>
    </div>
  </div>

  <main>
    <div class="Tudo">
      <div class="container">
        <section>
          <!-- Abordagem Inicial -->
          <h2 class="titulosec">Abordagem Inicial</h2>
          <div class="containerOutline">
            <label for="Queixa">Queixa Principal</label>
            <textarea class="preencher" type="text" id="Queixa" name="Queixa" required /> </textarea>
            
            <label for="Obsrvações">Observações</label>
            <textarea type="text" id="Obsrvações" name="Obsrvações" required /></textarea>
            
            <label for="Medicamento">Medicamento(s)</label>
            <textarea type="text" id="Medicamento" name="Medicamento" required /></textarea>
          </div>
        </section>
      </div>
      <div class="container">
        <section>
          <!-- Dados extras -->
          <h2 class="titulosec">Dados extras</h2>
          <div class="containerOutline">
            <label for="Alergia">Alergias</label>
            <textarea type="text" id="Alergia" name="Alergia" required textarea></textarea>
            <label for="Dor ">Escala de dor</label>
            <input type="number" class="preencher" id="Dor" name="Dor" required min="0" max="10" />
          </div>
        </section>
      </div>
      <div class="container">
        <section>
          <!-- Sinais Vitais Prinicipais -->
          <h2 class="titulosec">Sinais Vitais Principais</h2>
          <div class="containerOutline">
            <label for="Temp">Temperatura(°C)</label>
            <input type="number" class="preencher" id="Temp" name="Temp" required />
            <label for="Arterial">Pressão Arterial(mmHg)</label>
            <input type="number" class="preencher" id="Arterial" name="Arterial" required />
            <label for="Cardiaca">Frequência Cardiaca(bpm)</label>
            <input type="number" class="preencher" id="Cardiaca" name="Cardiaca" required />
            <label for="Respriatória">Frequência Respiratória(rpm) </label>
            <input type="number" class="preencher" id="Respiratória" name="Respiratória" required />
            <label for="Peso">Peso(kg)</label>
            <input type="number" class="preencher" id="Peso" name="Peso" required />
          </div>
        </section>
      </div>
      <div class="container">
        <section>
          <!-- Sinais Vitais Especificos -->
          <h2 class="titulosec">Sinais Vitais Especificos</h2>
          <div class="containerOutline">
            <label for="Especificidade">Especificidade</label>
            <select id="Especificidade" name="Especificidade" onchange="mudarEspecificade()">
              <option value="padrao">Selecione</option>
              <option value="Intoxicações">Intoxicações Exógenas</option>
              <option value="PA">Alteração da Pressão Arterial</option>
            </select>
            <label for="Es1" id="Les1">----</label>
            <input type="number" class="preencher" id="Es1" name="Es1" required />
            <label for="Es2" id="Les2">----</label>
            <input type="number" class="preencher" id="Es2" name="Es2" required />
            <label for="Es3" id="Les3">----</label>
            <input type="checkbox" class="checkbox" id="Es3" name="Es3"/>
            <label for="Es4" id="Les4">----</label>
            <input type="checkbox" class="checkbox" id="Es4" name="Es4" />
            <label for="Es5" id="Les5">----</label>
            <input type="checkbox" class="checkbox" id="Es5" name="Es5" />
          </div>
        </section>
      </div>
    </div>
  </main>

    <div class="foot">
      <button type="TrocaTela" id="ButDesconectar" class="Butfoot">Desconectar</button>
      <button type="submit" id="ButConfirmar" class="Butfoot" onclick="verifica()">Confirmar</button>
    </div>
</body>

</html>
